<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link rel="stylesheet" type="text/css" href="resources/css/reset.css">
    <link rel="stylesheet" type="text/css" href="resources/css/style.css">


  </head>
  <body>

    <!-- HEADER SECTION -->
    <div class="logo">
      <div class="container">
        <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/logo.png" alt="logo"/>
        <p>Secret Agent Supply Inc.</p>
      </div>
    </div>

    <!--BANNER-->
    <div class="banner">
      <div class="container">
        <div class="heading-container">
          <div class="heading">
            <h3>New Arrival</h3>
            <h1>Sport Bikes and motorcycles</h1>
          </div>
        </div>
      </div>
    </div>

    <!--NAVIGATION-->
    <nav>
      <div class="container">
        <ul>
          <li>Eyewear</li>
          <li>Apparel</li>
          <li>Gadgets</li>
          <li>Vehicles</li>
          <li>Classes</li>
          <li>Contact</li>
          <li class="menu">Menu</li>
        </ul>
      </div>
    </nav>

    <!-- PRODUCT SECTION -->
    <div class="product container">
        <figure class="supporting-img">
          <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/pen.png" alt="Pen image" />
          <figcaption>Exploding Pen</figcaption>
        </figure>
        <figure class="invisible-img-1">
          <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/watch.png" alt="Pen image" />
          <figcaption>Cellular Watch</figcaption>
        </figure>
        <figure class="invisible-img-2">
          <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/glasses.png" alt="Pen image" />
          <figcaption>Thermal Glasses</figcaption>
        </figure>
    </div>

    <!-- LOCATION AND HOURS INFORMATION SECTION -->
    <div class="information container">
      <div class="location">
        <p class="information-box">Location</p>
        <p class="info-text">-47.346436, 84.32354</p>
      </div>
      <div class="hours">
        <p class="information-box">Hours</p>
        <p class="info-text">0800 - 1800</p>
      </div>
    </div>

    <!--FOOTER-->
    <footer>
      <div class="container">
        <p>Copyright Secret Agent Supply Inc.</p>
      </div>
    </footer>


  </body>
</html>
